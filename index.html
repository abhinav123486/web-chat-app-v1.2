<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://connect.facebook.net/en_US/sdk.js"></script>

  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>

  <title>Web Chat App v1.2</title>
</head>
<body>
  <div class="heading">
    <p id="app-name"> Web Chat App </p>
    <img id="app-icon" src="images/favicon.ico" width="50" height="50"/>
  </div>

  <div class="register">
    <div class="login-holder">
      <div class="log-bt">
        <p id="log"> login </p>
      </div>

      <div class="login">
        <input id="lg" style="user-select: none" type="image" src="images/google.png" alt="Google" width="50" height="50"/>
        <input id="lf" style="user-select: none" type="image" src="images/facebook.png" alt="Facebook" width="50" height="50"/>
        <span id="log-acc" style="color: white;"> login </span>
      </div>
    </div>

    <div class="sign-up-holder">
      <div class="sign-bt">
        <p id="sign"> sign-up </p>
      </div>

      <div class="sign-up">
        <input id="sg" style="user-select: none" type="image" src="images/google.png" alt="Google" width="50" height="50"/>
        <input id="sf" style="user-select: none" type="image" src="images/facebook.png" alt="Facebook" width="50" height="50"/>
        <span id="new-acc" style="color: white;"> New account? </span>
      </div>
    </div>

    <div id="form-holder">
      <form id="form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email"/>
        <br></br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
        <br></br>
        <label for="cnf-password">Confirm password:</label>
        <input type="password:" id="cnf-password" name="cnf-password"/>
        <br></br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="name"/>
        <br></br>
        <button type="submit" id="submit" name="submit">Submit</button>
      </form>

      <img id="back-icon" src="images/cross.png" width="20" height="20"/>
    </div>
  </div>

  <form id="login-form" hidden>
    <input id="login-pass" type="text"/>
  </form>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
